<!DOCTYPE html>
<html>
<head>
    <title>example_01</title>
    <script src="jquery/jquery-3.6.1.min.js"></script>
    <script src="game.js"></script>
    <style>
        td {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="mainMenu">
        <div>
            Number of players:
            <select id="players">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div>
            Field size:
            <select id="field_size">
                <option value="3">3x4</option>
                <option value="4">4x4</option>
            </select>
        </div>
        <div>
            <button type="button" onclick="StartGame()">Start</button>
        </div>
    </div>

    <div id="gameField" style="display:none;">
        <table border="1">
            <tr class="row1">
                <td id="cell11"></td>
                <td id="cell12"></td>
                <td id="cell13"></td>
                <td id="cell14"></td>
            </tr>
            <tr class="row2">
                <td id="cell21"></td>
                <td id="cell22"></td>
                <td id="cell23"></td>
                <td id="cell24"></td>
            </tr>
            <tr class="row3">
                <td id="cell31"></td>
                <td id="cell32"></td>
                <td id="cell33"></td>
                <td id="cell34"></td>
            </tr>
            <tr class="row4">
                <td id="cell41"></td>
                <td id="cell42"></td>
                <td id="cell43"></td>
                <td id="cell44"></td>
            </tr>
        </table>
    </div>
</body>
</html>
